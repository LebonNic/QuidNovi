<md-dialog aria-label="Feed edition" ng-controller="FeedController">
    <md-content>
        <md-input-container>
            <label>Feed Name</label>
            <input ng-model="feed.name" placeholder="Name">
        </md-input-container>
        <md-input-container>
            <label>Feed Url</label>
            <input ng-model="feed.source" placeholder="Url" disabled>
        </md-input-container>
        <md-select placeholder="Category" ng-model="containerId" ng-change="moveTo(feed, containerId)">
            <md-option ng-repeat="cat in categoryList()" value="{{cat.id}}">{{cat.name}}</md-option>
        </md-select>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="unsubscribe()">
            Unsubscribe feed
        </md-button>
        <span flex></span>
        <md-button ng-click="close()" class="md-primary">
            Close
        </md-button>
    </div>
</md-dialog>
